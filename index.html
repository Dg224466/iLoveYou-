<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hearts in Corners</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: pink;
        }

        .heartleft {
            position: absolute;
            width: 70px;
            height: 70px;
            background-color: #e91e63;
            animation: beat 2s infinite;
            transform: rotate(45deg);
            box-shadow: -10px 10px 90px firebrick;
        }

        .heartleft::before{
            content: '';
            position: absolute;
            width: 70px;
            height: 70px;
            background-color: #e91e63;
            bottom: 50%;
            border-radius: 50px;
        }
        .heartleft::after {
            content: '';
            position: absolute;
            width: 70px;
            height: 70px;
            background-color: #e91e63;
            right: 50%;
            border-radius: 50px;

        }
        .heartright {
            position: absolute;
            width: 70px;
            height: 70px;
            background-color: #e91e63;
            animation: beat 2s infinite;
            transform: rotate(45deg);
            box-shadow: -10px 10px 90px firebrick;
        }

        .heartright::before{
            content: '';
            position: absolute;
            width: 70px;
            height: 70px;
            background-color: #e91e63;
            bottom: 50%;
            border-radius: 50px;
        }
        .heartright::after {
            content: '';
            position: absolute;
            width: 70px;
            height: 70px;
            background-color: #e91e63;
            left: 50%;
            border-radius: 50px;

        }

        .top-left {
            top: 7%;
            left: 4%;
        }

        .top-right {
            top: 7%;
            right: 4%;
        }

        .bottom-left {
            bottom: 4%;
            left: 4%;
        }

        .bottom-right {
            bottom: 4%;
            right: 4%;
        }

        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            animation: fade-in 4s ease-in-out forwards;
        }

        .message {
            opacity: 1;
            transition: opacity 1s ease-in-out;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }

        .move-button {
            position: absolute;
            top: 80%;
            left: 60%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #ee0a0a;
            color: #fff;
            border: black;
            cursor: pointer;
            transition: top 0.5s ease-in-out;
        }

        .move-button:hover {
            background-color: #ee0a0a;
        }

        .click-button {
            position: absolute;
            top: 80%;
            left: 40%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #0aee8b;
            color: #fff;
            border: black;
            cursor: pointer;
        }

        .click-button:hover {
            background-color: #0aee8b;
        }

        .moved {
            top: 20%;
        }

        .slide-text {
            position: absolute;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            margin-top: 20px;
            color: #333;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        @keyframes slide-in {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(-50%);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(-20%);
            }
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fade-in-out {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes beat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<div class="message-container">
    <div class="message">I know this might be unexpected but...</div>
    <div class="message">I'm seriously in love with you.</div>
    <div class="message">You're always the highlight of my day even when im sad</div>
    <div class="message">and I want to enjoy your company forever so...
    <div class="message">Do you feel the same way about me #######?
    </div>
</div>

</div>
<body>
    <div class="heartleft top-left"></div>
    <div class="heartright top-right"></div>
    <div class="heartleft bottom-left"></div>
    <div class="heartright bottom-right"></div>
</body>
    <button class="move-button" onclick="moveButton()">No</button>

    <button class="click-button" onclick="slideText()">YES!!!</button>

    <div class="slide-text" id="slideText">
        <p>I LOVE YOU SO MUCH #######!!!!</p>
    </div>

    <script>
    function moveButton() {
        const button = document.querySelector('.move-button');
        button.classList.toggle('moved');
    }
    function slideText() {
            const slideText = document.getElementById('slideText');
            slideText.style.animation = 'slide-in 1s ease-in-out forwards';

            const messages = document.querySelectorAll('.message');
            messages.forEach(message => {
                message.style.opacity = '0';
            });
            
        }
    </script>
</body>
</html>
