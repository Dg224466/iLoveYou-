<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Confession</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec;
            overflow: hidden;
        }

        .heart-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 45px;
            background-color: #e91e63;
            transform: rotate(-45deg);
            animation: beat 2s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 45px;
            background-color: #e91e63;
            border-radius: 50%;
        }

        .heart::before {
            top: -22.5px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 22.5px;
        }

        .message {
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            margin: 20px 0; /* Adjusted margin for better spacing */
            color: #333;
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: transparent;
            border: 2px solid #333;
            color: #333;
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        }

        .button.yes {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .button.no {
            background-color: #f44336;
            color: white;
            border-color: #f44336;
            position: relative;
        }

        .button.no:hover {
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }

        @keyframes beat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes moveNo {
            0%, 100% {
                top: 50px;
                left: 50px;
            }
            25% {
                top: 50px;
                left: calc(100vw - 100px);
            }
            50% {
                top: calc(100vh - 100px);
                left: calc(100vw - 100px);
            }
            75% {
                top: calc(100vh - 100px);
                left: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="heart top-left"></div>
        <div class="heart top-right"></div>
        <div class="heart bottom-left"></div>
        <div class="heart bottom-right"></div>
    </div>

    <div class="message">I know this might be unexpected but...</div>
    <div class="message">I'm seriously in love with you.</div>
    <div class="message">You're always the highlight of my day</div>
    <div class="message">and I want to enjoy your company forever so...</div>
    
    <div class="buttons">
        <div class="button yes" onclick="showNextSlide()">Yes</div>
        <div class="button no" onclick="moveNo()">No</div>
    </div>

    <div class="message hidden" id="slide2">
        Will you go out with me?
        <br>
        <span style="font-size: 14px;">Text me your response on Instagram!</span>
    </div>

    <script>
        function showNextSlide() {
            document.getElementById('slide2').classList.remove('hidden');
        }

        function moveNo() {
            const noButton = document.querySelector(".no");
            noButton.style.animation = "moveNo 2s";
            noButton.style.pointerEvents = "none"; // Disable button during animation
            setTimeout(() => {
                noButton.style.animation = "";
                noButton.style.pointerEvents = "auto"; // Enable button after animation
                document.getElementById('slide2').classList.remove('hidden');
            }, 2000);
        }
    </
